version: "2"
services:
  measurify:
    build: .
    image: measurify
    container_name: measurify
    ports:
      - "8084:8084"
      - "443:443"
    depends_on:
      - database
    volumes:
        - ./resources:/resources   
    restart: always
  database:
    image: mongo:5.0
    container_name: database
    volumes:
        - ./data:/data/db
    ports:
      - "27017:27017"

